<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrinho - Watch House</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/cart-style.css" />
</head>
<body class="body">
  <header class="header-bg-image hero-bg text-white shadow-lg relative">
    <div class="container header-nav">
      <div class="logo-emoji-free">Watch House</div>
      <div class="search-cart">
        <button type="button" class="cart-icon" id="cart-icon" aria-label="Abrir carrinho">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count" class="cart-count">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container products-section" style="padding:2rem 1rem;">
    <h2 class="section-title">Seu Carrinho</h2>

    <div class="cart-actions">
      <a href="main-page.html" class="btn-primary btn-back">Continuar comprando</a>
      <button id="clear-cart" class="btn-secondary">Limpar Carrinho</button>
      <button id="checkout" class="btn-primary btn-checkout">Finalizar Compra</button>
    </div>
  </main>

  <script src="cart.js"></script>
</body>
</html>
